analyzer:
  increase: "&a↑ &7- &f%old% &d➜ &f%new% &7- &d%perc%%"
  decrease: "&c↓ &7- &f%old% &d➜ &f%new% &7- &d%perc%%"
notifications:
  action: '&aToggled ActionBar notifications!'
  title: '&aToggled Title notifications!'
  bossbar: '&aToggled BossBar notifications'
#actionbar/title/stats allowed values
#%bots% - return botpersecond
#%pings% - return pingpersecond
#%queue% - return queue
#%whitelist% - return whitelist size
#%blacklist% - return blacklist size
#%type% - return current attacktype
#%checks% - return checkspersecond
#%latency% - return server latency
#%packets% - return packetspersecond
#%totalpackets% - return totalpackets
#%totalbots% - return totalbots
#%totalpings% - return totalpings
#%prefix% - return prefix
#%ippercent% - return blacklist percent
actionbar:
  offline: '%prefix%&dJoin/Ping &f%bots%&7/&f%pings% &5- &dLatency &f%latency%ms &5- &dWhitelist &f%whitelist% » &c&l%type%'
  antibot: '%prefix%&dBot/Ping &f%bots%&7/&f%pings% &5- &dBlacklist/Queue &f%blacklist%&7/&f%queue% &5- &dLatency &f%latency%ms » &d&l%type%'
  packets: '%prefix%&dPackets &f%packets%/sec &5- &dBlocked &f%totalpackets% &5- &dLatency &f%latency%ms » &d&l%type%'
stats:
  - '&5Service Stats'
  - '&dQueue &f%queue%'
  - '&dWhitelist &f%whitelist%'
  - '&dBlacklist &f%blacklist%'
  - ''
  - '&5AntibotManager stats'
  - '&5Bot &dBlocked &f%totalbots%'
  - '&5Total &dPing &f%totalpings%'
  - '&5Total &DPackets &f&%totalpackets%'
title:
  title: '&f%totalbots% &dBlocked Bots'
  subtitle: '&f%ippercent%% &dBlackListed IP'
reason:
  names: 'Too many nicks on your IP'
  joins: 'Too many joins from your IP'
  pings: 'Too many pings from your IP'
  strange: 'Strange Player'
  vpn: 'Using VPN/PROXY'
  admin: 'An administrator blacklisted you'
  check: 'Too many check fails!'
help:
  - '&5/uab &dhelp'
  - '&5/uab &dtoggle &factionbar/title'
  - '&5/uab &dstats'
  - '&5/uab &dclear &fblacklist/whitelist'
  - '&5/uab &dwhitelist &fadd/remove &f<ip>'
  - '&5/uab &dblacklist &fadd/remove &f<ip>'
  - '&5/uab &dcheck &f<id>'
