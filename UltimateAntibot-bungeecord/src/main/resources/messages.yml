version: 3.3
prefix: '&5&LU&D&LA&5&LB&r &7» '
onping: #<-- works only on bungeecord!
  normal: '&d&l◆ &f&l$1&7/&d&l$2'
  ready: '&f&l◆ &d&lVERIFIED!'
commands:
  perms: '&fYou dont have &dpermission&f to do this!'
  cleared: '&d$1&f has been &dcleared! '
  added: '&d$1&f has been added in the &d$2'
  removed: '&d$1&f has been removed from the &d$2'
  wrong-args: '&fInvalid argument! Use &d/uab help!'
